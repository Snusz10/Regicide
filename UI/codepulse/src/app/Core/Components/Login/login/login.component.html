<div class="container">
    <div class="mt-5">
        <!-- normally we have 12 columns, for medium displays we have 6, for large displays we have 4, idk what mx-auto does -->
        <div class="col-12 col-md-6 col-lg-4 mx-auto"></div>
        <h1>Login</h1>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="loginRequest.email">
            </div>
            <div class="mt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginRequest.password">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
